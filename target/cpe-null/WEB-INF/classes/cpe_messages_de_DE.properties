hdp.DATA_IN_PATH.description=Geben Sie den Quellenpfad f\u00FCr Ihre Daten\u00FCbertragung an. \r\n1) Um den gesamten Inhalt aus dem Container zu senden, * eingeben \r\n2) Um ein bestimmtes Objekt aus dem Container zu senden, den Objektnamen eingeben \r\n3) Um alle Objekte aus einem Ordner oder Teilordner im Container zu senden, Ordner/* oder Ordner/Teilordner/* etc. eingeben \r\n4) Um ein bestimmtes Objekt aus einem Ordner oder Teilordner zu senden, Ordner/Objektname oder Ordner/Teilordner/Objektname etc. eingeben
