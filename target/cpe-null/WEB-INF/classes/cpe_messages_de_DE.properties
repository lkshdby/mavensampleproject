## fields for From Transfer
TRANSFER.FROM.hdp.DATA_IN_PATH=Pfad für Objektspeicher
TRANSFER.FROM.hdp.DATA_IN_PATH.description=Geben Sie den Quellenpfad f\u00FCr Ihre Daten\u00FCbertragung an. \r\n1) Um den gesamten Inhalt aus dem Container zu senden, geben Sie * ein \r\n2) Um ein bestimmtes Objekt aus dem Container zu senden, geben Sie den Objektnamen ein \r\n3) Um alle Objekte aus einem Ordner oder Teilordner im Container zu senden, geben Sie Ordner/* oder Ordner/Teilordner/* etc. ein \r\n4) Um ein bestimmtes Objekt aus einem Ordner oder Teilordner zu senden, geben Sie Ordner/Objektname oder Ordner/Teilordner/Objektname etc. ein
TRANSFER.FROM.hdp.DATA_IN_DESTINATION=HDFS-Verzeichnis
TRANSFER.FROM.hdp.DATA_IN_DESTINATION.description=Geben Sie das Zielverzeichnis f\u00FCr Ihre Daten\u00FCbertragung an. Sie k\u00F6nnen ein neues oder ein vorhandenes Verzeichnis eingeben. Ein neues Verzeichnis wird erstellt, falls nicht bereits ein Verzeichnis mit dem eingegebenen Namen vorhanden ist. \r\n\r\nBeispiele\: \r\n/Verzeichnisname \r\n/Verzeichnisname/Unterverzeichnisname

## fields for To Transfer
TRANSFER.TO.hdp.DATA_IN_PATH=Pfad für Objektspeicher
TRANSFER.TO.hdp.DATA_IN_PATH.description=Geben Sie den Quellenpfad f\u00FCr Ihre Daten\u00FCbertragung an. \r\n\r\n1) Um Daten direkt in den Container zu \u00FCbertragen, geben Sie / ein \r\n2) Um Daten in ein neues Verzeichnis zu \u00FCbertragen, geben Sie /NameNeuesVerzeichnis ein
TRANSFER.TO.hdp.DATA_IN_DESTINATION=HDFS-Pfad
TRANSFER.TO.hdp.DATA_IN_DESTINATION.description=Geben Sie den Quellenpfad f\u00FCr Ihre Daten\u00FCbertragung an. Die Angabe eines Platzhalters auf Verzeichnisebene ist nicht empfehlenswert, wenn dieses Verzeichnis Unterverzeichnisse enth\u00E4lt. Geben Sie stattdessen den vollst\u00E4ndigen Pfad an. \r\n\r\n1) Um alle Objekte aus einem Verzeichnis zu \u00FCbertragen, geben Sie /Verzeichnis/* ein \r\n2) Um ein bestimmtes Objekt aus einem Verzeichnis zu \u00FCbertragen, geben Sie /Verzeichnis/Objektname ein \r\n3) Um alle Objekte aus einem Unterverzeichnis zu \u00FCbertragen, geben Sie /Verzeichnis/Unterverzeichnis/* ein \r\n4) Um ein bestimmtes Objekt aus einem Unterverzeichnis zu \u00FCbertragen, geben Sie /Verzeichnis/Unterverzeichnis/Objektname ein

