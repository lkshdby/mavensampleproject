TRANSFER.FROM.hdp.DATA_IN_PATH=Vía de acceso de almacén de objetos
TRANSFER.FROM.hdp.DATA_IN_PATH.description=Indique la ruta de origen de su transferencia. \r\n1) Para transferir todo el contenido desde el contenedor, indique * \r\n2) Para transferir un objeto espec\u00EDfico desde el contenedor, indique el nombre de objeto \r\n3) Para transferir todos los objetos desde una carpeta o subcarpeta del contenedor, indique carpeta/* o carpeta/subcarpeta/*, etc. \r\n4) Para transferir un objeto espec\u00EDfico desde una carpeta o subcarpeta, indique carpeta/nombre de objeto o carpeta/subcarpeta/nombre de objeto, etc.
