TRANSFER.TO.hdp.DATA_IN_PATH=Vía de acceso de almacén de objetos
TRANSFER.TO.hdp.DATA_IN_PATH.description=Indique la ruta de origen de su transferencia. \r\n\r\n1) Para transferir directamente al contenedor, indique / \r\n2) Para transferir a un nuevo directorio, indique /nombreNuevoDirectorio
TRANSFER.TO.hdp.DATA_IN_DESTINATION=Ruta HDFS
TRANSFER.TO.hdp.DATA_IN_DESTINATION.description=Indique la ruta de origen de su transferencia.  No se recomienda especificar un comod\u00EDn a nivel de directorio si el directorio  contiene subdirectorios. En su lugar, indique la ruta completa. \r\n\r\n1) Para transferir todos los objetos desde un directorio, indique /directorio/* \r\n2) Para transferir un objeto espec\u00EDfico desde un directorio, indique /directorio/nombreobjeto \r\n3) Para transferir todos los objetos desde un subdirectorio, indique /directorio/subdirectorio/* \r\n4) Para transferir un objeto espec\u00EDfico desde un subdirectorio, indique /directorio/subdirectorio/nombreobjeto

