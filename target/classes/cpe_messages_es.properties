TRANSFER.FROM.hdp.DATA_IN_DESTINATION.description=Indique el directorio de destino de su transferencia.  Se puede indicar un nuevo directorio o uno ya existente. Se crear\u00E1 un nuevo directorio con el nombre que indique, si es que no existe. \r\n\r\nEjemplos\: \r\n/nombredirectorio \r\n/nombredirectorio/nombresubdirectorio

