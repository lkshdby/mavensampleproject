## fields for From Transfer
TRANSFER.FROM.hdp.DATA_IN_PATH=Chemin du conteneur d'objets
TRANSFER.FROM.hdp.DATA_IN_PATH.description=Entrez le chemin source pour votre transfert. \r\n 1) Pour transf\u00E9rer l'int\u00E9gralit\u00E9 du contenu d'un conteneur, entrez * \r\n 2) Pour transf\u00E9rer un objet sp\u00E9cifique d'un conteneur, entrez le nom d'objet \r\n 3) Pour transf\u00E9rer tous les objets d'un dossier ou d'un sous-dossier du conteneur, entrez dossier/* ou dossier/sous-dossier/*, etc. \r\n 4) Pour transf\u00E9rer un objet sp\u00E9cifique d'un dossier ou d'un sous-dossier, entrez dossier/nom d'objet ou dossier/sous-dossier/nom d'objet, etc.
TRANSFER.FROM.hdp.DATA_IN_DESTINATION=Répertoire HDFS
TRANSFER.FROM.hdp.DATA_IN_DESTINATION.description=Entrez le r\u00E9pertoire cible pour votre transfert.  Vous pouvez entrer un nouveau r\u00E9pertoire ou un r\u00E9pertoire existant.  S'il n'en existe pas d\u00E9j\u00E0 un, un nouveau r\u00E9pertoire sera cr\u00E9\u00E9 avec le nom que vous entrez. \r\n\r\nExemples \: \r\n/nom r\u00E9pertoire \r\n/nom r\u00E9pertoire/nom sous-r\u00E9pertoire

## fields for To Transfer
TRANSFER.TO.hdp.DATA_IN_PATH=Chemin du conteneur d'objets
TRANSFER.TO.hdp.DATA_IN_PATH.description=Entrez le chemin source pour votre transfert. \r\n\r\n1) Pour transf\u00E9rer directement dans le conteneur, entrez / \r\n2) Pour transf\u00E9rer dans un nouveau r\u00E9pertoire, entrez /nom nouveau r\u00E9pertoire
TRANSFER.TO.hdp.DATA_IN_DESTINATION=Chemin HDFS
TRANSFER.TO.hdp.DATA_IN_DESTINATION.description=Entrez le chemin source pour votre transfert.  Il est recommand\u00E9 d'indiquer un caract\u00E8re g\u00E9n\u00E9rique au niveau du r\u00E9pertoire si ce r\u00E9pertoire contient des sous-r\u00E9pertoires.  A la place, indiquez le chemin d'acc\u00E8s complet. \r\n\r\n1) Pour transf\u00E9rer tous les objets d'un r\u00E9pertoire, entrez /r\u00E9pertoire/* \r\n2) Pour transf\u00E9rer un objet sp\u00E9cifique d'un r\u00E9pertoire, entrez /r\u00E9pertoire/nom d'objet \r\n3) Pour transf\u00E9rer tous les objets d'un sous-r\u00E9pertoire, entrez /r\u00E9pertoire/sous-r\u00E9pertoire/* \r\n4) Pour transf\u00E9rer un objet sp\u00E9cifique d'un sous-r\u00E9pertoire, entrez /r\u00E9pertoire/sous-r\u00E9pertoire/nom d'objet

